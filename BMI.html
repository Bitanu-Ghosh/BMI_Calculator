<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI CALCULATOR</title>
  <link rel="stylesheet" href="bmi.css" />
</head>
<body>
  <div class="container">
    <h2 class="heading"> BMI CALCULATOR </h2>

    
    <div class="card sec">
      <form action="/submit" method="post">
        <label for="height">HEIGHT (in C.M.)</label>
        <input type="number" id="height" name="height" required placeholder="Enter your height">

        <label for="weight">WEIGHT (in K.G.)</label>
        <input type="number" id="weight" name="weight" required placeholder="Enter your weight">

        <button class="btn" type="submit"><b>Calculate</b></button>
        <div id="result" class="result"></div>
      </form>
    </div>
  </div>


  <script src="bmi.js"></script>
</body>
</html>
